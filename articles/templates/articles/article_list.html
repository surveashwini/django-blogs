
{% extends 'base_layout.html' %}

{% block content %}
  <h2 class="title">Articles</h2>
  <div class="articles">
    {% for article in articles %}
      <div class="article">
        <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}}</a></h2>
        <p>{{article.snippet}}</p>
        <p>{{article.date}}</p>
        <label class="author">added by {{article.author}}</label>
      </div>
    {% endfor %}
  </div>
{% endblock %}
